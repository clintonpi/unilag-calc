<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Unilag exam calculator</title>
        <link rel="icon" href="unilag-logo.jpeg" type="img/jpeg">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div id="nav"></div>
            <img src="unilag-logo.jpeg">
            <h1>Unilag Exam Calculator</h1>
        </header>
        <div class="exams" id="admission">
            <button class="big-button">Calculate Admission Aggregate</button><br>
            <div id="grades" class="container">
                <label for="username">Enter your name: </label><br>
                <input type="text" id="username" placeholder="optional"><br>
                <label for="jamb">Enter your J.A.M.B score: </label><br>
                <input type="number" id="jamb" maxlength="3" ><br>
                <label for="postjamb">Enter your post-J.A.M.B score: </label><br>
                <input type="number" id="postjamb" maxlength="2"><br>
                <!-- maxlength not taking effect-->
                <label>select the grades of your five (5) required subjects</label><br>
                <select id="select1">
                    <option>A1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>C4</option>
                    <option>C5</option>
                    <option>C6</option>
                </select>
                <select id="select2">
                    <option>A1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>C4</option>
                    <option>C5</option>
                    <option>C6</option>
                </select>
                <select id="select3">
                    <option>A1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>C4</option>
                    <option>C5</option>
                    <option>C6</option>
                </select>
                <select id="select4">
                    <option>A1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>C4</option>
                    <option>C5</option>
                    <option>C6</option>
                </select>
                <select id="select5">
                    <option>A1</option>
                    <option>B2</option>
                    <option>B3</option>
                    <option>C4</option>
                    <option>C5</option>
                    <option>C6</option>
                </select><br>
                <button id="calculate" class="action">calculate</button>
            </div>
        </div>
        <div class="exams">
            <button class="big-button">Calculate C.G.P.A</button>
            <div id="cgpa" class="container"><p>Sorry, this service is unavailable at the moment</p></div>
        </div>
        
        <footer>visit our official website at: 
        <br> <a href="https://unilag.edu.ng/">unilag.edu.ng</a></footer>
    </body>
</html>
