<html lang="en">

    <div id="container">
      <header>
        <h1>Admission Aggregate Calculator</h1>

      <main>
        <div id="background"></div>

                Post U.T.M.E Score
              </label>

              <input type="number" name="p-utme-input" id="p-utme-input" class="input" required>
              <br>
              <label>
                Select O'Level grades
              </label>
              <br>
              <div id="select-wrap">
                <select class="waec-grades">

                  <option value="3.6">B2</option>

                <select class="waec-grades">

                <select class="waec-grades">
                  <option value="4.0">A1</option>
                  <option value="3.6">B2</option>
                  <option value="3.2">B3</option>
                  <option value="2.8">C4</option>
                  <option value="2.4">C5</option>
                  <option value="2.0">C6</option>
                </select>
                <select class="waec-grades">
                  <option value="4.0">A1</option>
                  <option value="3.6">B2</option>

                  <option value="2.8">C4</option>
                  <option value="2.4">C5</option>
                  <option value="2.0">C6</option>
                </select>
                <select class="waec-grades">
                  <option value="4.0">A1</option>
                  <option value="3.6">B2</option>

                  <option value="2.8">C4</option>
                  <option value="2.4">C5</option>
                  <option value="2.0">C6</option>
                </select>
              </div>
              <input type="submit" value="Calculate" id="submit" class="input activate">
            </form>
          </div>
        </div>
        <div id="message-wrap">
          <div id="message">
          </div>
        </div>
      </main>
      <footer>
        <p>Made with <b>&#9829;</b> by <a href="https://clintonpi.github.io" target="_blank">Clinton Nkwocha</a>
